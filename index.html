<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>SET - A játék</title>
  </head>
  <body>
    <div id="menu">
      <div id="menu__title">SET</div>
      <div id="menu__players">
        <div class="menu__text">Játékosok száma</div>
        <div id="menu__player-number">
          <button id="menu__playerNumSub">-</button>
          <div id="menu__player-number-text">1</div>
          <button id="menu__playerNumAdd">+</button>
        </div>
      </div>
      <div id="menu__modes">
        <div class="menu__text">Játékmód</div>
        <div id="menu__mode-switcher">
          <input
            id="menu__mode-switcher-radioPractice"
            class="menu__mode-switcher-radio menu__mode-switcher-radioPractice"
            name="toggle"
            value="practice"
            type="radio"
            checked
          />
          <label
            for="menu__mode-switcher-radioPractice"
            class="menu__mode-switcher-label"
            >Gyakorló</label
          >
          <input
            id="menu__mode-switcher-radioCompetitive"
            class="menu__mode-switcher-radio menu__mode-switcher-radioCompetitive"
            name="toggle"
            value="competitive"
            type="radio"
          />
          <label
            for="menu__mode-switcher-radioCompetitive"
            class="menu__mode-switcher-label"
            >Verseny&nbsp;</label
          >
        </div>
      </div>
      <div id="menu__difficulty">
        <div class="menu__text">Nehézség</div>
        <div id="menu__difficulty">
          <input
            id="menu__difficulty-radioBeginner"
            class="menu__difficulty-radio menu__difficulty-radioBeginner"
            name="difficulty"
            value="Kezdő"
            type="radio"
            checked
          />
          <label
            for="menu__difficulty-radioBeginner"
            class="menu__difficulty-label"
            >Kezdő</label
          >
          <input
            id="menu__difficulty-radioIntermediate"
            class="menu__difficulty-radio menu__difficulty-radioIntermediate"
            name="difficulty"
            value="Haladó"
            type="radio"
          />
          <label
            for="menu__difficulty-radioIntermediate"
            class="menu__difficulty-label"
            >Haladó</label
          >
        </div>
      </div>
      <div id="menu__sub">
        <div id="menu__sub-scoreboard">
          <div class="menu__sub-text">Ranglista</div>
          <button id="menu__subScoreboard" class="menu__sub-button">
            <i class="fa fa-trophy"></i>
          </button>
        </div>
        <div id="menu__sub-settings">
          <div class="menu__sub-text">Egyéb beállítások</div>
          <button id="menu__subSettings" class="menu__sub-button">
            <i class="fa fa-cogs"></i>
          </button>
        </div>
        <div id="menu__sub-rules">
          <div class="menu__sub-text">Játékszabály</div>
          <button id="menu__subRules" class="menu__sub-button">
            <i class="fa fa-question"></i>
          </button>
        </div>
      </div>
      <div id="menu__start">
        <button class="menu__start-button" id="menu__btnStart">START</button>
      </div>
    </div>
    <div id="menu-settings"></div>
    <div id="main">
      <div id="main__left-sidebar">
        <div id="main__left-sidebar-title">Játékosok</div>
        <div class="abscenter">
          <div id="main__left-sidebar-buttons">
            <button
              class="main__left-sidebar-button"
              id="main__left-sidebar-btnActual"
            >
              Aktuális
            </button>
            <button
              class="main__left-sidebar-button"
              id="main__left-sidebar-btnAggregated"
            >
              Összesített
            </button>
          </div>
        </div>
        <div id="main__left-sidebar-players">
          <!--Current Players-->
        </div>
        <div class="main__left-sidebar-text">Hátralévő idő:</div>
        <div id="main__left-sidebar-timer">
          10
          <!--Timer-->
        </div>
      </div>
      <div id="main__cards-container">
        <!--Image cards-->
      </div>
      <div id="main__right-sidebar">
        <div class="main__right-sidebar-text">
          A pakliban lévő kártyák száma:
        </div>
        <div id="main__right-sidebar-remaining"></div>
        <div id="main__right-sidebar-buttons">
          <button
            class="main__right-sidebar-button"
            id="main__right-sidebar-isSetButton"
            type="submit"
          >
            Van SET a leosztásban?
          </button>
          <button
            class="main__right-sidebar-button"
            id="main__right-sidebar-showSetButton"
            type="submit"
          >
            SET mutatása
          </button>
          <button
            class="main__right-sidebar-button"
            id="main__right-sidebar-threeCardButton"
            type="submit"
          >
            Három lapos segítség
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="data/cards.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <script src="src/menu/menu.js"></script>
    <script src="src/game/game.js"></script>
  </body>
</html>
